<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="page_body" class="light-theme">
    
    <header>
      <h1>Task Manager</h1>
    </header>
    
    <main>
      <section>
        <h2>Your tasks</h2>
        <div class="task-input-row">
          <label for="taskinput" style="flex: 1; margin: 0;">
            <input type="text" id="taskinput" name="taskinput" placeholder="add a new task...">
          </label>
          <button id="addtaskbtn" type="button">add task</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>

  </body>
</html>
